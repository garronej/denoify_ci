on: 
  create:
    branches:
      - dev

jobs:
  initial-template-changes:
    runs-on: ubuntu-latest
    steps:

      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: echo "$JOB_CONTEXT"
      - name: Dump steps context
        env:
          STEPS_CONTEXT: ${{ toJson(steps) }}
        run: echo "$STEPS_CONTEXT"
      - name: Dump runner context
        env:
          RUNNER_CONTEXT: ${{ toJson(runner) }}
        run: echo "$RUNNER_CONTEXT"
      - name: Dump strategy context
        env:
          STRATEGY_CONTEXT: ${{ toJson(strategy) }}
        run: echo "$STRATEGY_CONTEXT"
      - name: Dump matrix context
        env:
          MATRIX_CONTEXT: ${{ toJson(matrix) }}
        run: echo "$MATRIX_CONTEXT"

      - uses: actions/checkout@v2
      - name: Replace tokens in README.MD and package.json
        uses: cschleiden/replace-tokens@v1
        with: 
          files: '["README.md","package.json"]'
        env:
          REPO_NAME: ${{ github.event.repository.name }}
          USER_OR_ORG: ${{ github.repository_owner }}
          DESC: ${{ github.event.repository.description }}
      - uses: actions/setup-node@v1
      - name: Update pre-configured dev dependencies
        run: |
          npm install --save-dev denoify
          npm install --save-dev typescript
          npm install --save-dev evt
          rm package-lock.json
      - name: Commit files
        continue-on-error: true
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "action"
          git commit -am "woosh, the template is now ${{ github.event.repository.name }}"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: dev
      - name: Create rollout branch
        run: |
          git branch rollout
          git checkout rollout
          git push origin rollout
      - name: Enable protection settings on 'rollout' branch to only allow merging pull requests that pass ci workflow
        uses: garronej/denoify_kickstart_action@master
        with: 
          action_name: update_protected_branch_required_status_checks
          repository: ${{ github.repository }}
          repository_owner: ${{ github.repository_owner }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: rollout
          required_status_checks_json: '["check_version_number_updated","test-node","test-deno"]'


    
      


